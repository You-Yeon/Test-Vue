<script src="https://unpkg.com/vue"></script>

<!--Vue.js 템플릿은 스펙을 호환하는 브라우저 및 HTML 파서로 구문 분석 할 수있는 유효한 HTML입니다.-->

<!--------------------------->
<!-- 보간법(Interpolation) -->
<!--------------------------->

<div id="app1">
    <!-- v-once -->
    <span v-once>다시는 변경하지 않습니다: {{ msg }}</span>

    <!-- v-once -->
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>

    <!-- v-bind -->
    <div v-bind:id="dynamicId"></div>
    <button v-bind:disabled="isButtonDisabled">Button</button>

</div>
    <script>
        new Vue({
            el: '#app1',
            data: {
                msg: '메세지',
                rawHtml: '<span style="color:red">RED</span>',
                dynamicId: '<p>ID',
                isButtonDisabled: true
            }
        })
    </script>
<hr></hr>

<!-------------------------------------------------->
<!-- 디렉티브 (Vue에서 DOM를 제어하는 지시어, 속성) -->
<!-------------------------------------------------->

<div id="app2">
    <!-- seen의 값에 따라 <p>태그를 제거 또는 생성합니다. -->
    <p v-if="seen">이제 나를 볼 수 있어요</p>

    <!-- href는 전달인자로, url의 값을 바인딩합니다. -->
    <a v-bind:href="url">주소클릭</a>
    
    <!-- click 이벤트를 감지하여 메소드를 호출합니다. -->
    <a v-on:click="doSomething">글자클릭</a><br>

    <!-- 2.6.0 버전부터는 속성 동적 바인딩이 가능합니다. -->
    <a v-bind:[attributename]="url">동적인자주소클릭</a>
    <a v-on:[eventname]="doSomething">동적인자주소클릭</a>

    <!-- prevent를 통해 event.preventDefault()를 호출하도록 v-on 디렉티브에게 알려줍니다.-->
    <form v-on:submit.prevent="onSubmit"></form>
</div>
    <script>
        new Vue({
            el: '#app2',
            data: {
                seen: true,
                url: 'https://google.com',
                attributename: "href",
                eventname: "on"
            },
            methods: {
                doSomething: function (){
                    console.log("눌렀네")
                }
            }
        })
    </script>
<hr></hr>

<!---------->
<!-- 약어 -->
<!---------->

<div id="app3">
    <!-- v-bind 약어(:는 v-bind:의 약어) -->

        <!-- 전체 문법 -->
        <a v-bind:href="url"> Bind 클릭1 </a><br>

        <!-- 약어 -->
        <a :href="url"> Bind 클릭2 </a><br>

        <!-- shorthand with dynamic argument (2.6.0+) -->
        <a :[key]="url"> Bind 클릭3 </a><br>

    <!-- v-on 약어(@는 v-on:의 약어)-->
        <!-- 전체 문법 -->
        <a v-on:click="doSomething"> On 클릭1 </a><br>

        <!-- 약어 -->
        <a @click="doSomething"> On 클릭2 </a><br>

        <!-- shorthand with dynamic argument (2.6.0+) -->
        <a @[event]="doSomething"> On 클릭3 </a>

</div>
    <script>
        new Vue({
            el: "#app3",
            data: {
                url: 'https://google.com',
                key: 'href',
                event: 'click'
            },
            methods: {
                doSomething: function (){
                    console.log("눌렀네")
                }
            }
        })
    </script>
<hr></hr>
