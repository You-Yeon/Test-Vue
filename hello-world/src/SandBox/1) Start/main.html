<!----------------------->
<!-- 사용자 입력 핸들링 -->
<!----------------------->

<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">메시지 뒤집기</button>
</div>

<script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: '안녕하세요! 저는 유연!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
<hr></hr>

<div id="app-7">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
</div>

<script>
    Vue.component('todo-item', { 
        props: ['todo'],    
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
            { id: 0, text: '첫번째' },
            { id: 1, text: '두번째' },
            { id: 2, text: '세번째' }]
        }
    })
</script>
